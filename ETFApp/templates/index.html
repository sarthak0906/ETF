    <!-- Script to get the search qurey -->
    <script type=text/javascript>
      $(document).ready(function() {
        $('form').on('submit', function(event) {
          event.preventDefault();
          ticker=$('#ticker').val();
          if(!ticker){
              ticker='XLK';
          }

          stdthresold=$('#stdthresold').val();
          if(!stdthresold){
              stdthresold='3';
          }

          var pathname = '/AnalyseEtf/etfticker='+ticker; 
          console.log(pathname);
           $.ajax({
              data : {
                 ticker : ticker,
                 stdthresold:stdthresold,
                     },
                 type : 'POST',
                 url : pathname,
                 success: function(response){
                $("#UpdateResults").html(response);
                  window.history.pushState("Ticker Data Received Successfully", "Success", pathname);
              }
            });
          });
        });
    </script>
